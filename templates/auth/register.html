{{define "register.html"}}
{{template "layout" .}}
{{end}}

{{define "head"}}
<style>
    .auth-container {
        max-width: 400px;
        margin: 4rem auto;
        padding: 2rem;
        background: var(--panel);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-lg);
    }
    .auth-title {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--text);
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--muted);
    }
    .form-input {
        width: 100%;
        padding: 0.75rem;
        border-radius: var(--border-radius-sm);
        border: 1px solid var(--border);
        background: var(--bg-alt);
        color: var(--text);
        font-size: 1rem;
    }
    .form-input:focus {
        outline: none;
        border-color: var(--primary-color, #3498db);
    }
    .btn-submit {
        width: 100%;
        padding: 0.75rem;
        background: var(--primary-color, #3498db);
        color: white;
        border: none;
        border-radius: var(--border-radius-sm);
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
    }
    .btn-submit:hover {
        background: var(--secondary-color, #2980b9);
    }
    .auth-links {
        margin-top: 1.5rem;
        text-align: center;
        font-size: 0.9rem;
    }
    .auth-links a {
        color: var(--primary-color, #3498db);
        text-decoration: none;
    }
    .error-message {
        background: rgba(244, 63, 94, 0.1);
        color: #f43f5e;
        padding: 0.75rem;
        border-radius: var(--border-radius-sm);
        margin-bottom: 1.5rem;
        text-align: center;
    }
    
    /* Masquer la navigation sur les pages d'auth */
    .main-nav, .header-actions, .menu-toggle {
        display: none !important;
    }
</style>
{{end}}

{{define "content"}}
<div class="auth-container">
    <h2 class="auth-title">Inscription</h2>
    
    {{if .Error}}
    <div class="error-message">
        {{.Error}}
    </div>
    {{end}}

    <form method="POST" action="/register">
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" name="email" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="password">Mot de passe</label>
            <input type="password" id="password" name="password" class="form-input" required minlength="6">
        </div>

        <div class="form-group">
            <label class="form-label" for="confirm_password">Confirmer le mot de passe</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-input" required minlength="6">
        </div>
        
        <div class="form-group">
            <label style="display: flex; align-items: start; gap: 0.5rem; cursor: pointer;">
                <input type="checkbox" name="accept_terms" required style="margin-top: 0.25rem;">
                <span>J'accepte les <a href="/terms" target="_blank" style="color: var(--accent);">conditions d'utilisation</a></span>
            </label>
        </div>
        
        <button type="submit" class="btn-submit">S'inscrire</button>
    </form>
    
    <div class="auth-links">
        <p>Déjà un compte ? <a href="/login">Se connecter</a></p>
        <p><a href="/">Retour à l'accueil</a></p>
    </div>
</div>
{{end}}
